name: exploration
root: ./
startup_window: roscore
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
        - roslaunch erl_drone apm2.launch
        - rosrun erl_drone mavsys_script.sh
  - Data logging:
      layout: tiled
      panes:
        - "#cd ~/bags/mkovac; ./bagger.sh"
  - Sensor fusion:
      layout: tiled
      panes:
        - roslaunch sensor_fusion sensor_fusion.launch
