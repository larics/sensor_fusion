name: sensor_fusion
root: ./
startup_window: roscore
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
        - waitForRos; roslaunch ardupilot_gazebo sim_vehicle.launch enable_console:=false
        - waitForRos; rosparam set use_sim_time true; roslaunch ardupilot_gazebo mavros.launch 
  - gazebo:
      layout: tiled
      panes:
        - waitForRos; roslaunch ardupilot_gazebo kopterworx.launch use_sim_time:=true
  - arm&takeof:
      layout: tiled
      panes:
        - waitForRos; waitForOdometry; roslaunch uav_ros_control pid_carrot.launch manual_takeoff:=false
        - "waitForRos; waitForOdometry; rosservice call /$UAV_NAMESPACE/mavros/set_mode 0 GUIDED; 
          waitForCarrot; rostopic pub --once /red/joy sensor_msgs/Joy \"buttons: [0,0,0,0,0,1]\"; 
          rosservice call /$UAV_NAMESPACE/mavros/cmd/arming true; sleep 1; rosservice call /$UAV_NAMESPACE/takeoff 1.75"
  - trajectory:
      layout: tiled
      panes:
        - waitForRos; waitForOdometry; roslaunch topp_ros ardupilot_trajectory_gen.launch
  - sf:
      layout: tiled
      panes:
        - waitForRos; waitForOdometry; roslaunch sensor_fusion sennsor_fusion.launch config_yaml:=$(rospack find sensor_fusion)/config/config_bag.yaml motor_speed_topic:=mavros/rc/out imu_topic:=mavros/imu/data
        